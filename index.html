<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>JavaScript Quiz</title>
</head>

<body>

    <!-- Main Outside Div -->
    <div class="outside-container">

        <!-- top-bar section -->
        <div class="top-bar" id="top-bar-info">
            <nav class="navbar navbar-light bg-blue">
                <button class="nav-button" id = highscore-button> View Highscore</button>
                <p id="timer">Timer: 00:00 </p>
            </nav>
        </div>

        <!-- Inside Div -->
        <div class="jumbotron jumbotron-fluid">
            <header class="container" id="quiz-intro-screen" style="display: block">
                <h1 class="display-4">Welcome to the quiz</h1>
                <p class="lead">To start the quiz, click on "start quiz"!</p>
                <button class="nav-button" id="start-quiz-button">Start Quiz</button>
            </header>


            <!-- Main Quiz Content -->
            <main>
                <section class="container" id="question-screen" style="display : none">
                    <h2 class="display-4" id="question-title"></h2>
                    <ul id='answer-list' class="lead list-group ">
                        <li id="answer-1"
                            class="answer-button list-group-item list-group-item-action list-group-item-light "></li>
                        <li id="answer-2"
                            class="answer-button list-group-item list-group-item-action list-group-item-light"></li>
                        <li id="answer-3"
                            class="answer-button list-group-item list-group-item-action list-group-item-light"></li>
                        <li id="answer-4"
                            class="answer-button list-group-item list-group-item-action list-group-item-light"></li>

                    </ul>
                    <footer class="display-4" id="question-response">
                        <p class="lead"></p>

                    </footer>

                </section>

                <section class="container" id="quiz-finished-screen" style="display: none">
                    <h2 class="display-4" id="quiz-finished-title"></h2>
            
                    <div class="quiz-score" id="quiz-score">
                        <input type="text" id= "input-form" placeholder="Type Initials Here">
                        <button class="nav-button" id = "submit-button">submit</button>
                    </div>
                </section>

                <section class="container" id="highscore-screen" style="display:none">
                    <h2 class="highscore-title" id="highscore-title">High score:</h2>
                    <ol id="scores">

                    </ol>
                    <button id="go-back-button">Go Back</button>
                    <button id="clear-score-button">Clear Score</button>
                </section>




            </main>



        </div>



    </div>













</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./assets/script.js"></script>


</html>
