<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>JavaScript Quiz</title>
</head>

<body>

    <!-- Main Outside Div -->
    <div class="outside-container">

        <!-- top-bar section -->
        <div class="top-bar" id="top-bar-info">
            <button class="nav-button"> View Highscore</button>
            <p>Timer: 00:00 </p>
        </div>

        <!-- Inside Div -->
        <div class="inside-container">
            <header class="quiz-intro" id="quiz-intro-screen" style="display: block">
                <h1>Welcome to the quiz</h1>
                <p>To start the quiz, click on "start quiz"!</p>
                <button class="nav-button" id="start-quiz-button">Start Quiz</button>
            </header>


            <!-- Main Quiz Content -->
            <main>
                <section class="question-screen" id="question-screen" style="display : none">
                    <h2 class="question-title" id="question-title"></h2>
                    <ul>
                        <li id=""></li>
                        <li></li>
                        <li></li>
                        <li></li>

                    </ul>
                    <footer class="question-response" id="question-response">
                        <p>Incorrect</p>

                    </footer>

                </section>

                <section class="quiz-finished-screen" id="quiz-finished-screen" style="display: none">
                    <h2 class="quiz-finished-title" id="quiz-finished-title"></h2>
                    <p>Final Score: 0</p>
                    <div class="quiz-score" id="quiz-score">
                        <input type="text" placeholder="Type Initials Here">
                        <button class="nav-button">submit</button>
                    </div>
                </section>

                <section class="highscore-screen" id="highscore-screen" style="display:none">
                    <h2 class="highscore-title" id="highscore-title">High score:</h2>
                    <ol>

                    </ol>
                    <button id="go-back-button">Go Back</button>
                    <button id="clear-score-button">Clear Score</button>
                </section>




            </main>



        </div>



    </div>













</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./assets/script.js"></script>


</html>
